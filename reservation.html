<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="icon" href="img/favicon.png" type="image/x-icon">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reservation</title>
	<link rel="stylesheet" href="css\style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&family=Roboto:wght@300;400&display=swap"
		rel="stylesheet">

</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container _container">
				<a href="index.html" class="header__logo">
					Breeze
				</a>
				<nav class="header__menu menu">
					<ul class="menu__list">
						<li class="menu__item">
							<a href="index.html" class="menu__link">Главная</a>
						</li>
						<li class="menu__item">
							<a href="menu.html" class="menu__link">Меню</a>
						</li>
						<li class="menu__item">
							<a href="photos.html" class="menu__link">Фотографии</a>
						</li>
						<li class="menu__item">
							<a href="cook.html" class="menu__link">Повара</a>
						</li>
						<li class="menu__item">
							<a href="reservation.html" class="menu__link">Бронь</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>
		<main class="page">
			<div class="page__main-block main-block">
				<div class="main-block__container _container">
					<div class="main-block__body">
						<h1 class="main-block__title">Бронирование стола</h1>
						
						<div class="main-block__text">Узнайте больше</div>
						<div class="main-block__img">
							<img src="img\white-transparent-arrow-25.png" width="45px" height="35px" alt="cover">
						</div>
					</div>
				</div>
				<div class="main-block__image _ibg">
					<img src="img/table_2.jpg" alt="cover">
				</div>
			</div>
			<form action="" class="formWithValidation">
				<div class="form-group">
					<label for="date">Дата</label>
					<input type="date" id="date" class="date" required>
				</div>
				<div class="form-group">
					<label for="time">Время</label>
					<select id="time" class="time" required>
						<option value="">Выберите время</option>
						<option value="10:00">10:00</option>
						<option value="11:00">11:00</option>
						<option value="12:00">12:00</option>
						<option value="13:00">13:00</option>
						<option value="14:00">14:00</option>
						<option value="15:00">15:00</option>
						<option value="16:00">16:00</option>
						<option value="17:00">17:00</option>
						<option value="18:00">18:00</option>
					</select>
				</div>
				<div class="form-group">
					<label for="guests">Количество гостей</label>
					<select id="guests" class="guests" required>
						<option value="">Выберите количество гостей</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
					</select>
				</div>
				<div class="form-group">
					<label for="name">Имя</label>
					<input type="text" id="name" class="name" placeholder="Введите ваше имя" required>
				</div>
				<div class="form-group">
					<label for="email">Почта</label>
					<input type="email" id="email" class="email" placeholder="breeze@gmail.com" required>
				</div>
				<div class="form-group">
					<label for="phone">Номер телефона</label>
					<input type="tel" id="phone" class="phone" placeholder="7XXXXXXXXXXX" required>
				</div>
				<div class="form-group">
					<label for="message">Сообщение</label>
					<textarea id="message" class="message" required></textarea>
				</div>
				<button class="form__button" type="submit">Отправить</button>
			</form>
		</main>
		<footer class="footer">
			<div class="footer__container _container">
				<div class="footer__text">Компания. Все права защищены.</div>
				<div class="footer__logo">Breeze</div>
				<div class="footer__social social">
					<a href="" class="social__item">
						<img src="img\telega.png" alt="social">
					</a>
					<a href="" class="social__item">
						<img src="img\inst.png" alt="social">
					</a>
					<a href="" class="social__item">
						<img src="img\youtube.png" alt="social">
					</a>
				</div>
			</div>
		</footer>
	</div>
	<script defer src='js/script_1.js'></script>

</body>

</html>
