<html>

<head>
	<link rel="icon" href="img/favicon.png" type="image/x-icon">
	<meta charset="UTF-8">

	<link rel="preconnect" href="https://fonts.googleapis.com">

		rel="stylesheet">
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container _container">
				<a href="index.html" class="header__logo">
					Breeze
				</a>
				<nav class="header__menu menu">
					<ul class="menu__list">
						<li class="menu__item">
							<a href="index.html" class="menu__link">Главная</a>

						<li class="menu__item">
							<a href="menu.html" class="menu__link">Меню</a>

				</nav>

		</header>
		<main class="page">
			<div class="page__main-block main-block">
				<div class="main-block__container _container">
					<div class="main-block__body">
						<h1 class="main-block__title">Фотографии кафе Breeze</h1>
						<div class="main-block__sub-title">Уютное кафе Breeze</div>
						<div class="main-block__text">Узнайте больше</div>
						<div class="main-block__img">
							<img src="img\white-transparent-arrow-25.png" width="45px" height="35px" alt="cover">
						</div>
					</div>
				</div>
				<div class="main-block__image _ibg">
					<img src="img/table.jpg" alt="cover">
				</div>
			</div>
			<div class="swiper">
				<div class="swiper-wrapper">
					<div class="swiper-slide"><img src="img/cafe.jpg" alt="Image 1"></div>
					<div class="swiper-slide"><img src="img/inside.jpg" alt="Image 2"></div>
					<div class="swiper-slide"><img src="img/food_1.jpeg" alt="Image 3"></div>
					<div class="swiper-slide"><img src="img/food_2.jpg" alt="Image 4"></div>
					<div class="swiper-slide"><img src="img/food_3.jpg" alt="Image 5"></div>
					<div class="swiper-slide"><img src="img/people.jpg" alt="Image 6"></div>
					<div class="swiper-slide"><img src="img/barista.jpg" alt="Image 7"></div>
					<div class="swiper-slide"><img src="img/coffe.jpg" alt="Image 8"></div>
					<div class="swiper-slide"><img src="img/cake_1.jpg" alt="Image 9"></div>
					<div class="swiper-slide"><img src="img/food_4.png" alt="Image 10"></div>
				</div>
				<div class="swiper-button-prev"></div>
				<div class="swiper-button-next"></div>
				<div class="swiper-pagination"></div>
			</div>
		</main>

			<div class="footer__container _container">
				<div class="footer__text">Компания. Все права защищены.</div>
				<div class="footer__logo">Breeze</div>
				<div class="footer__social social">

					<a href="" class="social__item">
						<img src="img\inst.png" alt="social">

					<a href="" class="social__item">
